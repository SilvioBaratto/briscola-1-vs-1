<svg width="120" height="180" viewBox="0 0 120 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="180" rx="8" fill="#1e3a8a"/>

  <!-- Decorative pattern -->
  <pattern id="cardPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="2" fill="#3b82f6" opacity="0.3"/>
  </pattern>
  <rect width="120" height="180" fill="url(#cardPattern)"/>

  <!-- Border -->
  <rect x="8" y="8" width="104" height="164" rx="4" fill="none" stroke="#60a5fa" stroke-width="2"/>

  <!-- Center logo -->
  <circle cx="60" cy="90" r="30" fill="#2563eb"/>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">B</text>
</svg>
